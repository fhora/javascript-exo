<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Top Netflix's movies</title>
</head>
<body>

<div id="demo">
  <h2>Get top 10 Netflix's movies</h2>
  <ul id="movies-list"></ul>
</div>

<script>
  $( document ).ready(function() {
      loadDoc();
  });

  function loadDoc() {
    const settings = {
      "async": true,
      "crossDomain": true,
      "url": "https://netflix-weekly-top-100.p.rapidapi.com/api/movie",
      "method": "GET",
      "headers": {
        "X-RapidAPI-Key": "812817c2f6msh9e8c0d0f49b254fp140f41jsneedfabef28bc",
        "X-RapidAPI-Host": "netflix-weekly-top-10.p.rapidapi.com"
      }
    };

    $.ajax(settings)
      .done(function (response) {
        printList(response);
      })
  }

  function printList(response){
    for (var i = 0; i < response.length; i++) {
      var html = '<li>' + response[i].name + '</li>';
      $('#movies-list').append(html);
    }
  }

</script>

</body>
</html>
